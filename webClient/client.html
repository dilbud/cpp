<body>
  <div id="top">

    <div id="tool">
      <h1>WebTransport over HTTP/3 client</h1>
      <div style="display: flex; justify-content: space-between;">
        <div style="margin: 0 0.5em;">
          <h2>Establish WebTransport connection</h2>
          <div class="input-line">
            <label for="url">URL:</label>
            <input type="text" name="url" id="url" value="https://localhost:9500/webtransport/controls">
            <input type="button" id="connect" value="Connect" onclick="connect()">
          </div>
        </div>
        <div class="log-window">
          <h2>connection log</h2>
          <ul id="connection-log">
          </ul>
        </div>
      </div>
      <div style="display: flex; flex-direction: row;">
        <div style="margin: 0 0.5em;">
          <h2>Send data over datagram</h2>
          <form name="sendingdatagrams">
            <textarea name="datagram" id="datagram">Hello datagram</textarea>
            <input type="button" id="senddatagram" name="senddatagram" value="Send datagram" disabled onclick="sendDatagram()">
          </form>
        </div>
        <div class="log-window">
          <h2>datagram InComming log</h2>
          <ul id="datagram-incomming-log">
          </ul>
        </div>
        <div class="log-window">
          <h2>datagram OutGoing log</h2>
          <ul id="datagram-outgoin-log">
          </ul>
        </div>
      </div>

      <div style="display: flex; flex-direction: row;">
        <div class="log-window">
          <h2>inComming unidirectional log</h2>
          <ul id="stream-uni-log">
          </ul>
        </div>
        <div class="log-window">
          <h2>inComming bidirectional log</h2>
          <ul id="stream-bi-log">
          </ul>
        </div>
      </div>

      <div style="display: flex; flex-direction: row;">
        <div style="margin: 0 0.5em;">
          <h2>Send data over stream</h2>
          <form name="sending">
            <textarea name="data" id="data">Hello stream</textarea>
            <div>
              <input type="radio" name="sendtype" value="unidi" id="unidi-stream" checked>
              <label for="unidi-stream">Open a unidirectional stream</label>
            </div>
            <div>
              <input type="radio" name="sendtype" value="bidi" id="bidi-stream">
              <label for="bidi-stream">Open a bidirectional stream</label>
            </div>
            <input type="button" id="send" name="send" value="Send stream data" disabled onclick="sendData()">
          </form>
        </div>
        <div class="log-window">
          <h2>open unidirectional log</h2>
          <ul id="open-stream-uni-log">
          </ul>
        </div>
        <div class="log-window">
          <h2>open bidirectional log</h2>
          <ul id="open-stream-bi-log">
          </ul>
        </div>
      </div>

      <div>
        <h2>Event log</h2>
        <ul id="event-log">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
